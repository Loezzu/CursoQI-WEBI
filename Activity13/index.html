<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Document</title>
</head>
<body>
  <h1>Aula de JavaScript</h1>
  <h2>Comandos básicos</h2>

  <div>

    <button onclick="window.alert('Aloo')">Mensagem qualquer</button>

    <button onclick="document.bgColor = 'tomato'">Alterar a cor de fundo para laranja</button>
    
    <button onclick="document.fgColor = 'white'">Alterar a cor do texto para branco</button>

    <button onclick="document.title = 'Aula de JS'">Alterar título para aula de JavaScript</button>

    <button onclick="window.confirm('deseja continuar?')">Exibir janela de confirmação</button>

    <button onclick="window.alert('Alô mundo')">Exibir mensagem de Alô mundo</button>

    <button onclick="window.prompt('Informe seu nome:')">Exibir janela para informar nome</button>

    <button onclick="window.alert(document.lastModified)">Exibir data e hora da última modificação</button>

    <button onclick="window.print()">Imprimir documento</button>
  </div>
  
</body>
</html>
