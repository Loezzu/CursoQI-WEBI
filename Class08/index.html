      <div>
        <div id="contact">
            <form action="" method="GET">
              <fieldset id="f-cadastro">
                <legend>Cadastro</legend>
                <fieldset id="f-dados-pessoais">
                  <legend>Dados Pessoais</legend>
                  <p>
                    <Label>Nome:</Label>
                    <input type="text">
                  </p>
                  <p>
                    <label>Idade</label>
                    <input type="number">
                  </p>
                  <p>
                    <fieldset id="f-sexo">
                      <legend>Sexo:</legend>
                      <p>
                        <input type="radio" name="sexo">
                        <label>Masculino</label>
                      </p>
                      <p>
                        <input type="radio" name="sexo">
                        <label>Feminino</label>
                      </p>
                      <p>
                        <input type="radio" name="sexo">
                        <label>Outros</label>
                      </p>
                    </fieldset>
                  </p>
                </fieldset>

                <fieldset id="f-endereco">
                  <legend>Endereço</legend>
                  <p>
                    <label>Rua:</label>
                    <input type="text">
                  </p>
                  <p>
                    <label>Número:</label>
                    <input type="number">
                  </p>
                  <p>
                    <label>Cidade</label>
                    <input type="text">
                  </p>
                  <p>
                    <label>UF:</label>
                    <select>
                      <option>RS</option>
                      <option>SC</option>
                      <option>SP</option>
                      <option>RJ</option>
                    </select>
                  </p>
                </fieldset>

                <fieldset id="f-ocupacao">
                  <legend>Ocupação</legend>
                  <p>
                    <input type="checkbox">
                    <label">Musica</label>
                  </p>
                  <p>
                    <input type="checkbox">
                    <label">Culinária</label>
                  </p>
                  <p>
                    <input type="checkbox">
                    <label">Esportes</label>
                  </p>
                </fieldset>

                <fieldset id="f-msg">
                  <legend>Envie uma mensagem</legend>
                  <textarea></textarea>
                </fieldset>
                <p>
                  <input type="button" value="Enviar">
                  <input type="reset" value="Limpar campos">
                  <input type="file">
                </p>
               
              </fieldset>
            </form>
